name: Peers Testing Pipeline

# This action works with pull requests and pushes
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Installing dependencies
        run: npm install

      - name: Prettier
        uses: creyD/prettier_action@v4.3
        with:
          dry: True
          prettier_options: --check **/*.{js,ts,tsx}
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        continue-on-error: true

  ESLint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Installing dependencies
        run: npm install

      - name: ESLint
        run: npx eslint "**/*.{js,ts,tsx}"
        continue-on-error: true
